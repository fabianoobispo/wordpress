	<title>Funcoes exercicio 01</title>

<script>
	function media (v1, vt, v2){
		var resultado = (v1*2+vt+v2*2)/5;
		return resultado;
	}



var num1 = prompt('Informe a nota do v1');
var num2 = prompt('Informe a nota do vt');
var num3 = prompt('Informe a nota do v2');
n1 = parseFloat(num1);
n2 = parseFloat(num2);
n3 = parseFloat(num3);

var result = media(n1,n2,n3);


document.write("Sua media e "+result+"");




</script>

</head>
