<html>
<head>
	<title>Funcoes exercicio 01</title>

<script>
    function primo(num){
    	for (var i = 2; i < num ; i++){
    		if(num % i == 0){
    		 return false;
    		}
    		return num !== 1;
    }
    	}






    	for(i=47;i<997;i++){
    		if(primo(i))
    		{
    			document.write(i+ "    e primo!<br>");
    		}else{
    			document.write(i+ "    nao e primo!<br>");
    		}


    	}
</script>



</script>
