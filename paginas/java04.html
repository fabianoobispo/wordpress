<html>
<head>
	<title>javascript exercicio 04</title>

<script>
var num1 = prompt('Informe o primeiro numero:','');
var num2 = prompt('Informe o segundo numero:','');
n1 = parseInt(num1);
n2 = parseInt(num2);


	if(n1 > n2){
		alert("O primeiro numero e MAIOR que o segundo." );
	}
	else if(n1 == n2){
		alert("O primeiro numero e IGUAL ao segundo." );
	}
	else if(n1 < n2){
		alert("O primeiro numero e MENOR que o segundo." );
	}



</script>
</head>
